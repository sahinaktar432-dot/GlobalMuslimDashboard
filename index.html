<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL-ALSA | Original Blue Design</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        /* YOUR ORIGINAL BLUE STYLING */
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        .header { background: #0044cc; color: white; padding: 20px; text-align: center; }
        .coin-box { font-size: 24px; font-weight: bold; margin: 10px; color: #0044cc; text-align: center; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .item-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .login-btn { background: #db4437; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h1>AL-ALSA</h1>
        <button class="login-btn" onclick="handleGoogleLogin()">Login with Google</button>
    </div>

    <div class="coin-box">Wealth: <span id="coinCount">0</span> ðŸª™</div>

    <div class="grid-container" id="namesGrid">
        </div>

    <script>
        // YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCUQblrFn3RHyy4sxqhA2Hz7Nq4gYosZT0",
            authDomain: "al-alsa.firebaseapp.com",
            projectId: "al-alsa",
            storageBucket: "al-alsa.firebasestorage.app",
            messagingSenderId: "511589143545",
            appId: "1:511589143545:web:a3d4f7ec90afbda4cf2328",
            measurementId: "G-JL8FD6D6FF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function handleGoogleLogin() {
            auth.signInWithPopup(provider).then((result) => {
                alert("Welcome " + result.user.displayName);
                document.getElementById('coinCount').innerText = "100"; // Bonus for logging in
            }).catch(err => alert("Error: Make sure you clicked SAVE in Firebase Console"));
        }

        // Load 99 Names automatically
        window.onload = () => {
            const grid = document.getElementById('namesGrid');
            for(let i=1; i<=99; i++) {
                grid.innerHTML += `<div class="item-card"><b>Name #${i}</b><p>Allah</p></div>`;
            }
        };
    </script>
</body>
</html>
