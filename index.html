     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-Alsa | Global Ummah</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        :root { --emerald: #043927; --gold: #c5a021; --bg: #f2f2f7; --white: #ffffff; --ai-green: #2ecc71; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #121212; }

        nav { background: var(--emerald); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--gold); }

        #fullMenu, #surahPanel, #quizPanel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--emerald); z-index: 5000; display: none; flex-direction: column;
            overflow-y: auto; padding: 60px 25px;
        }
        .menu-item { color: white; text-decoration: none; font-size: 1.6rem; margin: 12px 0; font-weight: 800; cursor: pointer; }
        .close-btn { position: absolute; top: 20px; right: 25px; color: white; font-size: 2.2rem; cursor: pointer; }

        .hero { background: linear-gradient(180deg, var(--emerald) 0%, #0a5c41 100%); color: white; padding: 50px 20px; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        .timer-card { background: rgba(255,255,255,0.08); padding: 18px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.15); }
        .timer-card b { color: var(--gold); font-size: 1.1rem; }

        .container { padding: 20px; max-width: 650px; margin: -40px auto 0; position: relative; z-index: 10; }
        section { background: var(--white); padding: 25px; border-radius: 28px; margin-bottom: 20px; box-shadow: 0 12px 35px rgba(0,0,0,0.05); }

        #voice-trigger { 
            position: fixed; bottom: 30px; right: 25px; background: var(--ai-green); color: white; border: none; 
            padding: 14px 24px; border-radius: 50px; font-weight: 800; z-index: 8000; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        #ai-status { 
            position: fixed; bottom: 95px; right: 25px; background: white; padding: 20px; border-radius: 24px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); display: none; z-index: 8000; width: 280px; border-left: 5px solid var(--ai-green);
        }

        .surah-card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 10px; color: white; }
        audio { width: 100%; margin-top: 10px; filter: sepia(100%) saturate(200%) hue-rotate(100deg); }
        .mission-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; }
        .mission-btn.done { background: #34c759; color: white; }
    </style>
</head>
<body>

    <div id="ai-status"></div>
    <button id="voice-trigger" onclick="startVoiceAI()">üé§ SHAHIN AI</button>

    <nav>
        <div class="logo">AL-ALSA</div>
        <div style="display: flex; gap: 15px;">
            <div style="background: var(--gold); padding: 5px 12px; border-radius: 10px; font-weight: 900;">ü™ô <span id="coinCount">0</span></div>
            <i class="fas fa-bars" onclick="toggleMenu()" style="color:white; font-size: 1.5rem;"></i>
        </div>
    </nav>

    <div id="fullMenu">
        <div class="close-btn" onclick="toggleMenu()">√ó</div>
        <div id="userNameDisplay" style="color: var(--gold); text-align: center; margin-bottom: 20px; font-weight: 800;"></div>
        <div class="menu-item" id="loginBtn" onclick="handleGoogleLogin()">Google Login</div>
        <div class="menu-item" onclick="openSurahs()">Listen Quran</div>
        <div class="menu-item" onclick="openQuiz()">Islamic Quiz</div>
        <div class="menu-item" id="logoutBtn" onclick="handleLogout()" style="display:none; color: #ff3b30;">Logout</div>
    </div>

    <div id="surahPanel">
        <div class="close-btn" onclick="closeSurahs()">√ó</div>
        <h2 style="color:var(--gold); text-align: center; margin-bottom: 20px;">Noble Quran</h2>
        <div id="surahList"></div>
    </div>

    <div class="hero">
        <h1 style="font-family: 'Amiri'; font-size: 3rem; color: var(--gold);">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸáŸê</h1>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
            <div class="timer-card"><small>Ramadan 2026</small><br><b id="ramadanTimer">--d</b></div>
            <div class="timer-card"><small>Jummah</small><br><b id="jummahTimer">--d</b></div>
        </div>
    </div>

    <div class="container">
        <section>
            <h3><i class="fas fa-tasks"></i> Salah Tracker</h3><br>
            <button class="mission-btn" id="btn-fajr" onclick="complete(this, 'fajr')">FAJR (+10 ü™ô)</button>
            <button class="mission-btn" id="btn-dhuhr" onclick="complete(this, 'dhuhr')">DHUHR (+10 ü™ô)</button>
            <button class="mission-btn" id="btn-asr" onclick="complete(this, 'asr')">ASR (+10 ü™ô)</button>
            <button class="mission-btn" id="btn-maghrib" onclick="complete(this, 'maghrib')">MAGHRIB (+10 ü™ô)</button>
            <button class="mission-btn" id="btn-isha" onclick="complete(this, 'isha')">ISHA (+10 ü™ô)</button>
        </section>
    </div>

    <script>
        // --- FIREBASE INITIALIZATION ---
        // (Must insert your real keys here for the popup to work)
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "alsa-app.firebaseapp.com",
            projectId: "alsa-app",
            storageBucket: "alsa-app.appspot.com",
            messagingSenderId: "12345",
            appId: "1:12345:web:abc"
        };
        
        // Only initializes if keys are provided
        if (firebaseConfig.apiKey !== "AIzaSy...") {
            firebase.initializeApp(firebaseConfig);
        }

        function handleGoogleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then((res) => {
                updateUI(res.user);
                aiResponse("Welcome back, Master Shahin.");
            }).catch(e => alert("Login Error: Ensure Firebase keys are added to the script."));
        }

        function handleLogout() {
            firebase.auth().signOut().then(() => updateUI(null));
        }

        function updateUI(user) {
            const nameDiv = document.getElementById('userNameDisplay');
            const lIn = document.getElementById('loginBtn');
            const lOut = document.getElementById('logoutBtn');
            if(user) {
                nameDiv.innerText = "Salam, " + user.displayName;
                lIn.style.display = 'none'; lOut.style.display = 'block';
            } else {
                nameDiv.innerText = ""; lIn.style.display = 'block'; lOut.style.display = 'none';
            }
        }

        // --- DEEP MALE AI VOICE ---
        const synth = window.speechSynthesis;
        function aiResponse(text) {
            const status = document.getElementById('ai-status');
            status.style.display = 'block';
            status.innerText = text;

            synth.cancel();
            const talk = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            
            // Look for deep male voices specifically
            talk.voice = voices.find(v => v.name.includes('Male') || v.name.includes('David') || v.name.includes('Google US English')) || voices[0];
            talk.pitch = 0.7; // Very Deep
            talk.rate = 0.85; // Serious tone
            
            synth.speak(talk);
            setTimeout(() => status.style.display='none', 5000);
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        function startVoiceAI() {
            recognition.start();
            document.getElementById('ai-status').style.display = 'block';
            document.getElementById('ai-status').innerText = "Listening...";
        }

        recognition.onresult = (e) => {
            const msg = e.results[0][0].transcript.toLowerCase();
            if(msg.includes("quran")) { aiResponse("Opening the Noble Quran."); openSurahs(); }
            else if(msg.includes("salah")) { aiResponse("Your Salah tracker is ready."); }
            else { aiResponse("I am Shahin AI. I am here to serve the Ummah."); }
        };

        // --- RELIABLE SURAH AUDIO FIXED ---
        const surahs = ["Al-Fatiha", "Al-Baqarah", "Al-Imran", "An-Nisa", "Al-Ma'idah"];
        window.onload = () => {
            const list = document.getElementById('surahList');
            surahs.forEach((name, i) => {
                const id = (i + 1).toString().padStart(3, '0');
                // Using a high-uptime global CDN for audio
                list.innerHTML += `
                    <div class="surah-card">
                        <b>${i+1}. ${name}</b><br>
                        <audio controls preload="none">
                            <source src="https://download.quranicaudio.com/quran/mishari_rashid_al_afasy/${id}.mp3" type="audio/mpeg">
                        </audio>
                    </div>`;
            });
            updateTimers();
        };

        // --- UTILS ---
        let data = JSON.parse(localStorage.getItem('alsa_v2')) || {coins:0, claimed:[]};
        function save() { 
            document.getElementById('coinCount').innerText = data.coins;
            localStorage.setItem('alsa_v2', JSON.stringify(data)); 
        }
        function complete(btn, id) {
            if(data.claimed.includes(id)) return;
            data.coins += 10; data.claimed.push(id);
            btn.classList.add('done'); save();
        }
        function toggleMenu() { const m = document.getElementById('fullMenu'); m.style.display = m.style.display==='flex'?'none':'flex'; }
        function openSurahs() { toggleMenu(); document.getElementById('surahPanel').style.display='flex'; }
        function closeSurahs() { document.getElementById('surahPanel').style.display='none'; }

        function updateTimers() {
            const now = new Date();
            const ramadan = new Date("February 18, 2026");
            const diff = Math.ceil((ramadan - now) / (1000*60*60*24));
            document.getElementById('ramadanTimer').innerText = diff + "d";
            document.getElementById('jummahTimer').innerText = ((5 - now.getDay() + 7) % 7) + "d";
        }
    </script>
</body>
</html>
