<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL-ALSA | Full Dashboard</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f0f2f5; }
        .header { background: #0044cc; color: white; padding: 20px; text-align: center; position: relative; }
        
        /* Google Login Button in Top Corner */
        .login-btn { position: absolute; top: 10px; right: 10px; background: #ffffff; color: #444; border: 1px solid #888; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        .stats-bar { background: white; padding: 15px; display: flex; justify-content: space-around; font-weight: bold; color: #0044cc; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .countdown-box { background: #e7f0ff; margin: 15px; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #0044cc; }
        
        .section-title { padding: 10px 20px; color: #333; font-size: 20px; }
        .scroll-container { display: flex; overflow-x: auto; padding: 10px; gap: 10px; }
        .card { min-width: 150px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; border-bottom: 4px solid #0044cc; }
    </style>
</head>
<body>

    <div class="header">
        <button class="login-btn" onclick="handleGoogleLogin()">Sign In</button>
        <h1>AL-ALSA</h1>
        <p>Global Muslim Dashboard</p>
    </div>

    <div class="stats-bar">
        <div>Wealth: <span id="coinCount">0</span> ü™ô</div>
        <div>Rank: Beginner</div>
    </div>

    <div class="countdown-box">
        <h3 style="margin:0">‚è≥ Next Jummah In:</h3>
        <p id="jummahTimer">Calculating...</p>
    </div>

    <div class="section-title">99 Names of Allah</div>
    <div class="scroll-container" id="namesGrid"></div>

    <div class="section-title">100 Islamic Wisdoms</div>
    <div class="scroll-container" id="wisdomsGrid"></div>

    <script>
        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCUQblrFn3RHyy4sxqhA2Hz7Nq4gYosZT0",
            authDomain: "al-alsa.firebaseapp.com",
            projectId: "al-alsa",
            storageBucket: "al-alsa.firebasestorage.app",
            messagingSenderId: "511589143545",
            appId: "1:511589143545:web:a3d4f7ec90afbda4cf2328",
            measurementId: "G-JL8FD6D6FF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function handleGoogleLogin() {
            auth.signInWithPopup(provider).then((result) => {
                alert("Assalamu Alaikum, " + result.user.displayName);
                document.querySelector('.login-btn').innerText = "Logged In";
            }).catch(err => alert("Error: Please enable Google in Firebase Console"));
        }

        // 2. JUMMAH COUNTDOWN LOGIC
        function updateJummah() {
            const now = new Date();
            const nextJummah = new Date();
            nextJummah.setDate(now.getDate() + (5 - now.getDay() + 7) % 7);
            nextJummah.setHours(13, 0, 0, 0);
            
            const diff = nextJummah - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            document.getElementById('jummahTimer').innerText = `${days} Days, ${hours} Hours`;
        }
        setInterval(updateJummah, 1000);
        updateJummah();

        // 3. LOAD DATA
        window.onload = () => {
            const names = ["Ar-Rahman", "Ar-Rahim", "Al-Malik", "Al-Quddus", "As-Salam"];
            const nGrid = document.getElementById('namesGrid');
            names.forEach(n => {
                nGrid.innerHTML += `<div class="card"><b>${n}</b></div>`;
            });

            const wGrid = document.getElementById('wisdomsGrid');
            for(let i=1; i<=5; i++) {
                wGrid.innerHTML += `<div class="card">Wisdom #${i}<br><small>Patience is key.</small></div>`;
            }
        };
    </script>
</body>
</html>
