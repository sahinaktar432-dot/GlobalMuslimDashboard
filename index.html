<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL-ALSA | Global Muslim Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root { --gold: #D4AF37; --bg: #0a0a0a; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        
        /* Top Navigation */
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { font-family: 'Cinzel', serif; color: var(--gold); font-size: 24px; }
        .stats { background: var(--card); padding: 10px 20px; border-radius: 50px; border: 1px solid var(--gold); }

        /* Grid Layout */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .name-box { background: var(--card); padding: 20px; border-radius: 15px; text-align: center; border-bottom: 3px solid var(--gold); }
        .name-box .ar { display: block; font-size: 24px; margin-bottom: 5px; color: var(--gold); }
        
        /* Menu Overlay */
        #fullMenu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .menu-item { padding: 20px; font-size: 20px; color: var(--gold); cursor: pointer; text-transform: uppercase; }
        
        /* Utility Panels */
        .panel { display: none; position: fixed; top: 10%; left: 5%; width: 90%; height: 80%; background: var(--card); z-index: 2000; padding: 20px; overflow-y: auto; border-radius: 20px; border: 2px solid var(--gold); }
        .close-btn { color: var(--gold); float: right; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav">
        <div class="logo">AL-ALSA</div>
        <div class="stats">Wealth: <span id="coinCount">0</span> ðŸª™</div>
        <i class="fas fa-ellipsis-v" style="color:var(--gold); cursor:pointer;" onclick="toggleMenu()"></i>
    </div>

    <div class="grid" id="namesGrid"></div>

    <div id="fullMenu">
        <div class="close-btn" onclick="toggleMenu()" style="position:absolute; top:20px; right:30px;">&times;</div>
        <div class="menu-item" onclick="handleGoogleLogin()"><i class="fab fa-google"></i> Google Login</div>
        <div class="menu-item" onclick="openQuiz()">Islamic Quiz</div>
        <div class="menu-item" onclick="alert('Coming Soon!')">Zakat Calculator</div>
    </div>

    <div id="quizPanel" class="panel">
        <div class="close-btn" onclick="closeQuiz()">&times;</div>
        <h2 id="questionText">Loading Question...</h2>
        <div id="optionsContainer"></div>
    </div>

    <script>
        // 1. YOUR FIREBASE CONFIG (Successfully connected)
        const firebaseConfig = {
            apiKey: "AIzaSyCUQblrFn3RHyy4sxqhA2Hz7Nq4gYosZT0",
            authDomain: "al-alsa.firebaseapp.com",
            projectId: "al-alsa",
            storageBucket: "al-alsa.firebasestorage.app",
            messagingSenderId: "511589143545",
            appId: "1:511589143545:web:a3d4f7ec90afbda4cf2328",
            measurementId: "G-JL8FD6D6FF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // 2. APP STATE
        let coins = parseInt(localStorage.getItem('alsa_coins')) || 0;
        document.getElementById('coinCount').innerText = coins;

        // 3. GOOGLE LOGIN LOGIC
        function handleGoogleLogin() {
            auth.signInWithPopup(provider).then((result) => {
                alert("Welcome " + result.user.displayName);
                document.querySelector('.logo').innerText = result.user.displayName.toUpperCase();
                toggleMenu();
            }).catch(err => alert("Login Error: Enable Google in Firebase Console"));
        }

        // 4. UI FUNCTIONS
        function toggleMenu() { 
            const m = document.getElementById('fullMenu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; 
        }

        function openQuiz() { toggleMenu(); document.getElementById('quizPanel').style.display = 'block'; }
        function closeQuiz() { document.getElementById('quizPanel').style.display = 'none'; }

        // 5. AUTO-INJECT DATA
        window.onload = () => {
            const grid = document.getElementById('namesGrid');
            const sampleNames = ["Ar-Rahman", "Ar-Rahim", "Al-Malik", "Al-Quddus"];
            for(let i=0; i<99; i++) {
                grid.innerHTML += `
                    <div class="name-box">
                        <span class="ar">Ø§Ù„Ù„Ù‡</span>
                        <span class="en">${sampleNames[i%4]}</span>
                    </div>`;
            }
        };
    </script>
</body>
</html>
